<script>
document.querySelectorAll('.version').forEach(v => {
  v.addEventListener('click', () => {
    const id = v.dataset.v;
    document.querySelectorAll('.version-body').forEach(b => {
      b.hidden = b.dataset.v !== id;
      b.classList.toggle('active', b.dataset.v === id);
    });
    document.querySelectorAll('.version').forEach(s => {
      s.classList.toggle('active', s.dataset.v === id);
    });
  });
});
</script>
